{% extends 'TheApp/base.html' %}

{% block mainBodyContent %}
<link rel="stylesheet" href="static/contactStyle.css">

<div class="contactContainer">
    <div style="text-align:center">
        <h2>Contact Us</h2>
    </div>
    <div class="row">
        <div class="column">
            <img src="static/baghdad.jpg" style="width:100%">
        </div>
        <div class="column">
            <form action="/" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="Your name" placeholder="Your name.." required>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock mainBodyContent %}
